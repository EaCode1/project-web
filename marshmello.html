        <button class="btnprice" onclick="getPrice();">Total Price</button><br>
        <input class="total" id="price" readonly>
<script>
     var total=0;
    function getPrice(){
     var numT=parseInt(document.getElementById("numTkts").value);
      if(numT<0){
          numT=abs(numT);
              document.getElementById("numTkts").value=numT;
   }
     switch(document.getElementById("zone").value){
        case "Gold":total=250*numT;
        break;
        case "Silver":total=170*numT;
        break;
        case "Bronze":total=120*numT;
        break;
        case "Vip":total=500*numT;
        break;
    }
      document.getElementById("price").value=total+"$";
       }
 </script>
